<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Zoo Keeper Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0e1a;
            overflow: hidden;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            background: radial-gradient(ellipse at top, #1a1f35 0%, #0a0e1a 100%);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0f1729 0%, #1a2332 40%, #2d3748 100%);
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }

        .stat-box {
            background: rgba(15, 20, 35, 0.85);
            border: 1px solid rgba(102, 126, 234, 0.25);
            border-radius: 18px;
            padding: 14px 22px;
            min-width: 95px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 34px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .lives {
            display: flex;
            gap: 7px;
            margin-top: 6px;
        }

        .heart {
            width: 11px;
            height: 11px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 0 12px rgba(102, 126, 234, 0.7);
        }

        .heart.lost {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 26, 0.97);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: rgba(20, 25, 40, 0.95);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 28px;
            padding: 44px 36px;
            max-width: 90%;
            width: 370px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 44px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        h2 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 28px;
            font-weight: 600;
        }

        .animal-list {
            margin: 24px 0;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .animal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            margin: 6px 0;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.2s;
        }

        .animal-item:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.06);
        }

        .animal-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .animal-emoji {
            font-size: 34px;
        }

        .animal-name {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 700;
        }

        .animal-points {
            font-size: 14px;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 6px 14px;
            background-color: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 44px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            margin-top: 24px;
            width: 100%;
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .instruction {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 18px;
            font-weight: 600;
        }

        #finalScore {
            font-size: 80px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            line-height: 1;
            letter-spacing: -3px;
            filter: drop-shadow(0 4px 12px rgba(255, 215, 0, 0.3));
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 26px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            margin: 12px 0 18px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .stats {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
            font-weight: 600;
        }

        #combo {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 14px;
            font-size: 20px;
            font-weight: 800;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.4);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="hud">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="scoreDisplay">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Lives</div>
                <div class="lives" id="livesDisplay">
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
            </div>
        </div>

        <div id="combo"></div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="overlay">
        <div class="modal">
            <h1>Zoo Keeper Pro</h1>
            <p class="subtitle">Catch the escaping animals</p>

            <div class="animal-list">
                <div class="animal-item">
                    <div class="animal-left">
                        <span class="animal-emoji">üêá</span>
                        <span class="animal-name">Rabbit</span>
                    </div>
                    <span class="animal-points">+10</span>
                </div>
                <div class="animal-item">
                    <div class="animal-left">
                        <span class="animal-emoji">üê®</span>
                        <span class="animal-name">Koala</span>
                    </div>
                    <span class="animal-points">+15</span>
                </div>
                <div class="animal-item">
                    <div class="animal-left">
                        <span class="animal-emoji">ü¶ä</span>
                        <span class="animal-name">Fox</span>
                    </div>
                    <span class="animal-points">+20</span>
                </div>
                <div class="animal-item">
                    <div class="animal-left">
                        <span class="animal-emoji">ü¶Å</span>
                        <span class="animal-name">Lion</span>
                    </div>
                    <span class="animal-points">+25</span>
                </div>
            </div>

            <p class="instruction">Swipe to move ‚Ä¢ Progressive difficulty</p>
            <button id="startBtn">Start Game</button>
        </div>
    </div>

    <div id="gameOverScreen" class="hidden">
        <div id="overlay">
            <div class="modal">
                <h2>Mission Complete</h2>
                <div id="finalScore">0</div>
                <div class="badge" id="badge">Great Job!</div>
                <p class="stats" id="stats">0 animals rescued ‚Ä¢ Level 1</p>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // Audio context - initialize on user interaction for iOS
        let audioCtx = null;
        let audioInitialized = false;

        function initAudio() {
            if (!audioInitialized) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                audioInitialized = true;
                console.log('Audio initialized');
            }
        }

        function beep(freq, duration) {
            if (!audioCtx) return;

            try {
                // Resume context if suspended (iOS requirement)
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }

                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            } catch(e) {
                console.log('Audio error:', e);
            }
        }

        function catchSound() {
            beep(523, 0.1);
            setTimeout(() => beep(659, 0.1), 50);
            setTimeout(() => beep(784, 0.15), 100);
        }

        function missSound() {
            beep(392, 0.15);
            setTimeout(() => beep(330, 0.2), 80);
        }

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // High DPI support for sharp rendering on iPhone
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);

        const gameWidth = rect.width;
        const gameHeight = rect.height;

        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let combo = 0;
        let lastCatch = 0;
        let animals = [];
        let lastSpawn = 0;
        let rescued = { rabbit: 0, koala: 0, fox: 0, lion: 0 };
        let difficulty = 1;
        let stars = [];

        // Create stars for background
        for(let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * gameWidth,
                y: Math.random() * gameHeight * 0.75,
                size: Math.random() * 2 + 0.5,
                opacity: Math.random() * 0.8 + 0.2,
                twinkle: Math.random() * Math.PI * 2
            });
        }

        // Player (zookeeper)
        const player = {
            x: gameWidth / 2 - 40,
            y: gameHeight - 110,
            width: 80,
            radius: 38
        };

        // Animal types
        const types = [
            { emoji: 'üêá', name: 'rabbit', points: 10, baseSpeed: 2.5, color: '#FF69B4' },
            { emoji: 'üê®', name: 'koala', points: 15, baseSpeed: 3, color: '#87CEEB' },
            { emoji: 'ü¶ä', name: 'fox', points: 20, baseSpeed: 3.5, color: '#FF8C00' },
            { emoji: 'ü¶Å', name: 'lion', points: 25, baseSpeed: 4, color: '#FFD700' }
        ];

        // Draw starry background
        function drawStars() {
            stars.forEach(star => {
                star.twinkle += 0.02;
                const opacity = star.opacity + Math.sin(star.twinkle) * 0.3;
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Draw modern ground
        function drawGround() {
            const gradient = ctx.createLinearGradient(0, gameHeight - 90, 0, gameHeight);
            gradient.addColorStop(0, 'rgba(45, 55, 72, 0.6)');
            gradient.addColorStop(1, 'rgba(26, 32, 44, 0.9)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, gameHeight - 90, gameWidth, 90);

            // Glow line at top of ground
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, gameHeight - 90);
            ctx.lineTo(gameWidth, gameHeight - 90);
            ctx.stroke();
        }

        function spawn() {
            const type = types[Math.floor(Math.random() * types.length)];
            animals.push({
                x: Math.random() * (gameWidth - 60) + 30,
                y: -50,
                type: type,
                rotation: 0,
                speed: type.baseSpeed + (difficulty * 0.3),
                swerveSpeed: 0.03 + (difficulty * 0.005),
                swerveAmount: 40 + (difficulty * 5),
                swerveOffset: Math.random() * Math.PI * 2
            });
        }

        function drawPlayer() {
            // Outer glow
            const outerGlow = ctx.createRadialGradient(
                player.x + 40, player.y + 40, 0,
                player.x + 40, player.y + 40, player.radius + 20
            );
            outerGlow.addColorStop(0, 'rgba(102, 126, 234, 0.4)');
            outerGlow.addColorStop(0.5, 'rgba(118, 75, 162, 0.2)');
            outerGlow.addColorStop(1, 'rgba(102, 126, 234, 0)');
            ctx.fillStyle = outerGlow;
            ctx.beginPath();
            ctx.arc(player.x + 40, player.y + 40, player.radius + 20, 0, Math.PI * 2);
            ctx.fill();

            // Inner circular platform
            const platform = ctx.createRadialGradient(
                player.x + 40, player.y + 40, 0,
                player.x + 40, player.y + 40, player.radius
            );
            platform.addColorStop(0, 'rgba(102, 126, 234, 0.25)');
            platform.addColorStop(1, 'rgba(102, 126, 234, 0.05)');
            ctx.fillStyle = platform;
            ctx.beginPath();
            ctx.arc(player.x + 40, player.y + 40, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // Ring
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.6)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(player.x + 40, player.y + 40, player.radius + 5, 0, Math.PI * 2);
            ctx.stroke();

            // Modern zookeeper with proper emoji rendering
            ctx.save();
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetY = 5;

            // Use default emoji rendering (no filters)
            ctx.font = '36px "Apple Color Emoji", "Segoe UI Emoji", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üßç', player.x + 25, player.y + 40);
            ctx.font = '34px "Apple Color Emoji", "Segoe UI Emoji", sans-serif';
            ctx.fillText('ü•Ö', player.x + 55, player.y + 38);

            ctx.restore();
        }

        function drawAnimals() {
            animals.forEach(a => {
                a.swerveOffset += a.swerveSpeed;
                const swerveX = Math.sin(a.swerveOffset) * a.swerveAmount;

                ctx.save();
                ctx.translate(a.x + swerveX, a.y);
                ctx.rotate(a.rotation);

                // Glow effect
                ctx.shadowColor = a.type.color;
                ctx.shadowBlur = 20;

                // Proper emoji rendering for iOS
                ctx.font = '48px "Apple Color Emoji", "Segoe UI Emoji", sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(a.type.emoji, 0, 0);
                ctx.restore();

                a.rotation += 0.05;
                a.currentX = a.x + swerveX;
            });
        }

        function checkHit(a) {
            const dx = (a.currentX || a.x) - (player.x + 40);
            const dy = a.y - (player.y + 40);
            return Math.sqrt(dx * dx + dy * dy) < player.radius + 15;
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = score;
        }

        function updateLives() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((h, i) => {
                h.classList.toggle('lost', i >= lives);
            });
        }

        function showCombo() {
            const el = document.getElementById('combo');
            el.textContent = `${combo}x COMBO üî•`;
            el.style.opacity = '1';
            setTimeout(() => el.style.opacity = '0', 1000);
        }

        function updateDifficulty() {
            const newDifficulty = Math.floor(score / 100) + 1;
            if (newDifficulty > difficulty) {
                difficulty = newDifficulty;
            }
        }

        function gameLoop(time) {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, gameWidth, gameHeight);

            drawStars();
            drawGround();

            const spawnInterval = Math.max(600, 1000 - (difficulty * 50));
            if (time - lastSpawn > spawnInterval) {
                spawn();
                lastSpawn = time;
            }

            for (let i = animals.length - 1; i >= 0; i--) {
                animals[i].y += animals[i].speed;

                if (checkHit(animals[i])) {
                    catchSound();

                    if (time - lastCatch < 1500) {
                        combo++;
                        if (combo > 1) showCombo();
                    } else {
                        combo = 1;
                    }
                    lastCatch = time;

                    score += animals[i].type.points * combo;
                    rescued[animals[i].type.name]++;
                    updateScore();
                    updateDifficulty();
                    animals.splice(i, 1);

                    if (navigator.vibrate) navigator.vibrate(10);
                    continue;
                }

                if (animals[i].y > gameHeight - 90) {
                    missSound();
                    lives--;
                    combo = 0;
                    updateLives();
                    animals.splice(i, 1);

                    if (lives <= 0) {
                        endGame();
                        return;
                    }
                }
            }

            drawAnimals();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            // Initialize audio on first user interaction
            initAudio();

            document.getElementById('overlay').classList.add('hidden');
            gameRunning = true;
            score = 0;
            lives = 3;
            combo = 0;
            difficulty = 1;
            animals = [];
            rescued = { rabbit: 0, koala: 0, fox: 0, lion: 0 };
            player.x = gameWidth / 2 - 40;
            updateScore();
            updateLives();
            lastSpawn = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameRunning = false;

            const gameOverScreen = document.getElementById('gameOverScreen');
            gameOverScreen.classList.remove('hidden');

            const total = Object.values(rescued).reduce((a, b) => a + b, 0);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('stats').textContent = `${total} animals rescued ‚Ä¢ Level ${difficulty}`;

            let msg = 'Good Start! üå±';
            if (score >= 700) msg = 'Master! üèÜ';
            else if (score >= 400) msg = 'Excellent! ‚≠ê';
            else if (score >= 150) msg = 'Great Job! üéØ';

            document.getElementById('badge').textContent = msg;
        }

        function restart() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            startGame();
        }

        // Events
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', restart);

        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            player.x = e.touches[0].clientX - rect.left - 40;
            player.x = Math.max(0, Math.min(gameWidth - 80, player.x));
        }, { passive: false });

        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - 40;
            player.x = Math.max(0, Math.min(gameWidth - 80, player.x));
        });

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            if (e.key === 'ArrowLeft') player.x = Math.max(0, player.x - 22);
            if (e.key === 'ArrowRight') player.x = Math.min(gameWidth - 80, player.x + 22);
        });
    </script>
</body>
</html>
