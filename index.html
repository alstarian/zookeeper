<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Stars!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: Arial, sans-serif;
            touch-action: none;
        }

        #gameContainer {
            text-align: center;
        }

        canvas {
            background: linear-gradient(to bottom, #0f3460, #16213e);
            border: 3px solid #e94560;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            max-width: 100%;
            touch-action: none;
        }

        #score {
            color: #fff;
            font-size: 24px;
            margin: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
        }

        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #c23550;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0 | Lives: 3</div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = Math.min(window.innerWidth - 20, 400);
        canvas.height = 600;

        // Game variables
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let animationId;

        // Basket (player)
        const basket = {
            width: 80,
            height: 60,
            x: canvas.width / 2 - 40,
            y: canvas.height - 80,
            speed: 8,
            moveLeft: false,
            moveRight: false
        };

        // Falling objects
        let fallingObjects = [];
        let lastObjectTime = 0;
        const objectSpawnInterval = 1000; // milliseconds

        // Object types
        const objectTypes = [
            { emoji: 'â­', points: 10, color: '#FFD700' },
            { emoji: 'ðŸŽ', points: 15, color: '#FF4444' },
            { emoji: 'ðŸŽ', points: 20, color: '#44FF44' },
            { emoji: 'ðŸ’Ž', points: 25, color: '#44DDFF' }
        ];

        // Create falling object
        function createFallingObject() {
            const type = objectTypes[Math.floor(Math.random() * objectTypes.length)];
            return {
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40,
                speed: 2 + Math.random() * 2,
                type: type
            };
        }

        // Draw basket
        function drawBasket() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(basket.x + 5, basket.y + 5, basket.width - 10, basket.height - 10);
            ctx.font = '30px Arial';
            ctx.fillText('ðŸ§º', basket.x + 20, basket.y + 40);
        }

        // Draw falling objects
        function drawFallingObjects() {
            fallingObjects.forEach(obj => {
                ctx.font = '35px Arial';
                ctx.fillText(obj.type.emoji, obj.x, obj.y + 35);
            });
        }

        // Update game
        function update(timestamp) {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move basket
            if (basket.moveLeft && basket.x > 0) {
                basket.x -= basket.speed;
            }
            if (basket.moveRight && basket.x < canvas.width - basket.width) {
                basket.x += basket.speed;
            }

            // Spawn falling objects
            if (timestamp - lastObjectTime > objectSpawnInterval) {
                fallingObjects.push(createFallingObject());
                lastObjectTime = timestamp;
            }

            // Update falling objects
            fallingObjects.forEach((obj, index) => {
                obj.y += obj.speed;

                // Check collision with basket
                if (obj.y + obj.height > basket.y &&
                    obj.y < basket.y + basket.height &&
                    obj.x + obj.width > basket.x &&
                    obj.x < basket.x + basket.width) {
                    score += obj.type.points;
                    fallingObjects.splice(index, 1);
                    updateScore();
                }

                // Remove if off screen (missed)
                if (obj.y > canvas.height) {
                    lives--;
                    fallingObjects.splice(index, 1);
                    updateScore();

                    if (lives <= 0) {
                        endGame();
                    }
                }
            });

            // Draw everything
            drawBasket();
            drawFallingObjects();

            // Continue game loop
            animationId = requestAnimationFrame(update);
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score} | Lives: ${lives}`;
        }

        // End game
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').textContent = `Your Score: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            score = 0;
            lives = 3;
            fallingObjects = [];
            gameRunning = true;
            basket.x = canvas.width / 2 - 40;
            document.getElementById('gameOver').style.display = 'none';
            updateScore();
            requestAnimationFrame(update);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') basket.moveLeft = true;
            if (e.key === 'ArrowRight') basket.moveRight = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') basket.moveLeft = false;
            if (e.key === 'ArrowRight') basket.moveRight = false;
        });

        // Touch controls for mobile
        let touchX = null;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchX !== null) {
                const newTouchX = e.touches[0].clientX;
                const canvasRect = canvas.getBoundingClientRect();
                basket.x = newTouchX - canvasRect.left - basket.width / 2;

                // Keep basket in bounds
                if (basket.x < 0) basket.x = 0;
                if (basket.x > canvas.width - basket.width) {
                    basket.x = canvas.width - basket.width;
                }
                touchX = newTouchX;
            }
        });

        canvas.addEventListener('touchend', () => {
            touchX = null;
        });

        // Mouse controls for desktop
        canvas.addEventListener('mousemove', (e) => {
            const canvasRect = canvas.getBoundingClientRect();
            basket.x = e.clientX - canvasRect.left - basket.width / 2;

            if (basket.x < 0) basket.x = 0;
            if (basket.x > canvas.width - basket.width) {
                basket.x = canvas.width - basket.width;
            }
        });

        // Start game
        requestAnimationFrame(update);
    </script>
</body>
</html>
